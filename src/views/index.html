<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitLab OAuth App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>GitLab OAuth App</h1>
    <div id="auth-section">
      <button id="login-btn" class="btn">Login with GitLab</button>
      <button id="logout-btn" class="btn">Logout</button>
    </div>
    <div id="user-data">
      <div class="section">
        <h2 onclick="toggleSection('user-info')">User Data</h2>
        <div id="user-info" class="content"></div>
      </div>
      <div class="section">
        <h2 onclick="toggleSection('activities')">Recent Activities</h2>
        <div id="activities" class="content"></div>
      </div>
      <div class="section">
        <h2 onclick="toggleSection('groups')">Groups</h2>
        <div id="groups" class="content"></div>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
